<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Movies</title>
    <link rel="stylesheet" href="style.css">
</head>

                    <h3 class="movie-title">Inception</h3>

                </div>
            </div>
            <div class="movie-card">
                <div class="movie-poster"></div>
                <div class="movie-info">
                    <h3 class="movie-title">The Dark Knight</h3>
                    <div class="movie-rating">⭐ 4.9</div>
                </div>
            </div>
            
        </div>

        <h2 class="section-title">Latest Movies</h2>
        <div class="movies-grid">
            <div class="movie-card">
                <div class="movie-poster"></div>
                <div class="movie-info">
                    <h3 class="movie-title">Dune</h3>
                    <div class="movie-rating">⭐ 4.6</div>
                </div>
            </div>
            <div class="movie-card">
                <div class="movie-poster"></div>
                <div class="movie-info">
                    <h3 class="movie-title">Spider-Man: No Way Home</h3>
                    <div class="movie-rating">⭐ 4.5</div>
                </div>
            </div>

    <script src="script.js"></script>
