<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <script src="auth.js"defer></script>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <form id="signup-form">
            <h2>Register</h2>
            <div>
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Enter your username">
            </div>
            <div>
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
            </div>
            <div>
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password">
            </div>
            <div>
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm your password">
            </div>
            <button type="submit" class="auth-btn">Register</button>
            <div class="auth-link">
                <span>Already have an account? <a href="index.html">Login here</a></span>
            </div>
        </form>
    </div>

</body>
</html>
